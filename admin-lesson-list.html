<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-List</title>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/navbars.css" rel="stylesheet">
    <link href="assets/css/content.css" rel="stylesheet">
</head>
<body>


<div class="sidebar" data-background-color="white" data-active-color="danger">

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="#" class="simple-text">
                AsLe
            </a>
        </div>

        <hr>

        <ul class="nav">
            <li>
                <a href="admin-lesson-list.html">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <p>Lessons</p>
                </a>
            </li>
            <li>
                <a href="ListOfLessons.html">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <p>Stats</p>
                </a>
            </li>
            <li>
                <a href="admin-upload.html">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <p>Upload Lesson</p>
                </a>
            </li>

        </ul>
    </div>
</div>

<nav class="navbar">
    <div class="field">
        <i class="fa fa-user-circle user" aria-hidden="true"></i>
        <a href="user%20static%20page/profile.html" style="display: inline-block">User</a>
    </div>
</nav>

<div class="main-panel">


    <div class="main-content">

        <div id="template">

        </div>

    </div>


    <footer class="footer">
        <div class="container-fluid">

        </div>
    </footer>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" type="text/javascript"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="assets/js/admin-lesson-list.js" type="text/javascript"></script>

 <script id="lesson-list" type="text/html">
    <div class="card" id="{{lesson_number}}">
        <div class="content">
            <img class="round-img" src="assets/img/letter.png">
            <h3 class="lesson-title">{{lesson_title}}</h3><br>
            <p class="lesson-description">You're going to learn how to draw {{letters}}</p>
            <div class="edit-delete">
                <i class="fa fa-pencil-square-o" aria-hidden="true" onclick="edit_lesson(event)"></i>
                <i class="fa fa-trash-o" aria-hidden="true" onclick="remove_lesson(event)"></i>
            </div>
        </div>
    </div>
</script>

</html>
