<body>


<div class="sidebar" data-background-color="white" data-active-color="danger">

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="#" class="simple-text">
                AsLe
            </a>
        </div>

        <hr>

        <ul class="nav">
            <li>
                <a href="admin-lesson-list.html">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <p>Lessons</p>
                </a>
            </li>
            <li>

        </ul>
    </div>
</div>

<nav class="navbar">
    <div style="display: none;" class="field">
        <i class="fa fa-user-circle user" aria-hidden="true"></i>
        <a id="username" href="user%20static%20page/profile.html" style="display: inline-block">User</a>
    </div>
</nav>

<div class="main-panel">


    <div class="main-content">

        <div id="template">

        </div>

    </div>

    <!-- Response Modal -->
    <div class="overlay is-hidden" id="overlay">
        <div class="modal-content">

            <div id="result" align="center">
                <h3>Are you sure you want to delete this lesson?</h3>
                <button class="custom-button2" onclick="remove_lesson()">Yes</button>
                <button class="custom-button2" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    <!-- Response Modal -->

    <footer class="footer">
        <div class="container-fluid">

        </div>
    </footer>
</div>

</body>

<script id="lesson-list" type="text/html">
    <div class="card" id="{{lesson_number}}">
        <div class="content">
            <img class="round-img" src="assets/img/letter.png">
            <h3 class="lesson-title">{{lesson_title}}</h3><br>
            <p class="lesson-description">You're going to learn how to draw {{letters}}</p>
            <div class="edit-delete">
                <i id="{{lesson_title}}" class="fa fa-pencil-square-o" aria-hidden="true"
                   onclick="edit_lesson(event)"></i>
                <i class="fa fa-trash-o" aria-hidden="true" onclick="openModal(event)"></i>
            </div>
        </div>
    </div>
