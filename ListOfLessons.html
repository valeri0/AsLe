<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>AsLe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/navbars.css" rel="stylesheet">
    <link href="assets/css/content.css" rel="stylesheet">
    <link href="assets/css/small-screen.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid text-center" id="container">
        <span onclick="rotate_phone()" id="phone">
            <i id="rt" class="fa fa-mobile" aria-hidden="true"></i>
        </span>
    <h2><b>Please rotate your device</b></h2>
</div>

<div id="wide-screen">
    <div class="sidebar">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    AsLe
                </a>
            </div>
            <hr>

            <ul class="nav">
                <li class="active">
                    <a href="ListOfLessons.html">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <p>Lessons</p>
                    </a>
                </li>
                <li class="active">
                    <a href="ListOfLessons.html">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <p>Stats</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <nav class="navbar">
        <div class="field">
            <i class="fa fa-user-circle user" aria-hidden="true"></i>
            <a href="user%20static%20page/profile.html" style="display: inline-block">User</a>
        </div>


    </nav>

    <div class="main-panel">

        <div class="main-content">
            <div class="content">
                <div class="container-fluid">

                    <div id="template">

                    </div>

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">

            </div>
        </footer>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" type="text/javascript"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="assets/js/admin-lesson-list.js" type="text/javascript"></script>


<script id="lesson-list" type="text/html">

    <div class="card" onclick="getId(event)">
        <div class="content">
            <div class="row">
                <img class="round-img" src="assets/img/letter.png">
                <h3 class="lesson-title">{{lesson_title}}</h3><br>
                <p class="lesson-description">You're going to learn how to draw {{letters}}</p>
                <div class="progress progress-dimentions">
                    <progress value="30" max="100">
                        22%
                    </progress>
                </div>

            </div>
        </div>
    </div>


</script>

</html>
