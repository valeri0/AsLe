</head>

    <div class="container">
        <div class="row vertical-center">
            <div class="register-panel">
                <div id="login_form" class="panel panel-default hidden">

                    <div style="text-align: center">
                        <h2>Log in</h2>
                    </div>


                    <div class="panel-body">

                        <div style="text-align: center; margin-bottom: 5%">

                            <a href="#" class="social-media-login" style="margin-right: 4%"><img src="assets/img/fblogo.svg" alt=".." style="width: 13%"></a>

                            <a href="#" class="social-media-login"><img src="assets/img/gpluslogo.svg" alt=".." style="width: 13%"></a>
                        </div>


                        <div style="text-align: center">

                        </div>
                        
                        <form role="form" action="#" method="#">
                            <fieldset class="form-fieldset">
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <input type="submit" class="register-login-button" value="Log in">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                            Don't have an account? <a id="register_here" href="#" onClick="switchToRegister()"> Register here! </a>
                    </div>
                </div>


                <div id="register_form" class="panel panel-default">

                    <div class="panel-body">

                        <div style=" margin-top: 5%; text-align: center; margin-bottom: 5%">
                            <a href="#" class="social-media-login"></a><img src="assets/img/kimono.svg" style="width: 20%; margin-right: 12%" alt="..">

                            <img src="assets/img/word_for_form.png" style="width: 40%" alt="..">

                        </div>

                        <div style="text-align: center; font-weight: bold; color: #a5a5a5">

                            <p>Start learning now!</p>

                        </div>

                        <div style="text-align: center; margin-bottom: 5%">

                            <a href="#" class="social-media-login" style="margin-right: 4%"><img src="assets/img/fblogo.svg" alt=".." style="width: 13%"></a>

                            <a href="#" class="social-media-login"><img src="assets/img/gpluslogo.svg" alt=".." style="width: 13%"></a>
                        </div>
                        
                        <form role="form" action="#" method="#">
                            <fieldset class="form-fieldset">
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-envelope"></i>
												</span>
                                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Confirm password" name="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="register-login-button" value="Register">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        
                    </div>
                    
                    <div class="panel-footer">
                            Already have an account? <a id="login_here" href="#" onClick="switchToLogin()">Log in here! </a>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/login-register-forms.js"></script>
