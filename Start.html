                        </div>


                        <div style="text-align: center">

                        </div>

                        <form id="lf">
                            <fieldset class="form-fieldset">
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">

												</span>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input id="l_password" class="form-control" placeholder="Password" name="password" type="password" required value="">
                                            </div>
                                        </div>

                                        <div id="lf-error-message" class="error-section">

                                        </div>


                                        <div class="form-group">
                                            <button class="register-login-button">Log in</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">

                        <div style="text-align: center; margin-bottom: 5%">

                            <a href="javascript:facebook_auth()" class="social-media-login" style="margin-right: 4%"><img src="assets/img/fblogo.svg" alt=".." style="width: 13%"></a>

                            <a href="javascript:google_auth()" class="social-media-login"><img src="assets/img/gpluslogo.svg" alt=".." style="width: 13%"></a>
                        </div>

                        <form id="rf">
                            <fieldset class="form-fieldset">
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                                        <div style="display: inline-flex; vertical-align: middle;">

                                            <div class="form-group" style="margin-left: ">

													<i class="glyphicon glyphicon-user"></i>
												</span>

                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-left: 20px;">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                    <input id="r_last_name" class="form-control" placeholder="Last Name" name="lastname" type="text" required autofocus>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-envelope"></i>
												</span>
                                                <input id="r_email" class="form-control" placeholder="E-mail" name="register_email" type="email" required autofocus>
                                            </div>
                                        </div>

													<i class="glyphicon glyphicon-envelope"></i>
												</span>
                                                <input id="r_country" class="form-control" placeholder="Country" name="register_country" type="Country" required autofocus>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input id="r_password" class="form-control" placeholder="Password" name="password" type="password" required value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input id="r_password_confirm" class="form-control" placeholder="Confirm password" name="confirm_password" required type="password" value="">
                                            </div>
                                        </div>

                                        <div id="rf-error-message" class="error-section">

                                        </div>
                                        <div class="form-group">
                                            <button class="register-login-button">Register</button>
                                        </div>
                                    </div>
                                </div>
