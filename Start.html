<!DOCTYPE html>

<html lang="en">

<head>

    <title>AsLe</title>
    <meta name="description" content="Learn japanese for free!">

    <link rel="stylesheet" href="./assets/css/startpage.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">




</head>

<body>


    <nav class="navbar navbar-default" style="background: transparent">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">AsLe</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="login_here_from_menu" href="#">Log in</a>
                    </li>
                    <li><a id="register_here_from_menu" href="#">Register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="container">
        <div class="row vertical-center">
            <div class="register-panel">
                <div id="login_form" class="panel panel-default hidden">

                    <div style="text-align: center">
                        <h2>Log in</h2>
                    </div>

                    <hr>

                    <div class="panel-body">

                        <div style="text-align: center; margin-bottom: 5%">

                            <a href="#" class="social-media-login" style="margin-right: 4%"><img src="assets/img/fblogo.svg" alt=".." style="width: 13%"></a>

                            <a href="#" class="social-media-login"><img src="assets/img/gpluslogo.svg" alt=".." style="width: 13%"></a>
                        </div>

                        <hr>

                        <div style="text-align: center">

                        </div>

                        <!--
                        <div style="text-align: center; margin-bottom: 6%; width: 100%; font-size: 13px">
                            <p>Start learning now!</p>
                        </div>
-->
                        <form role="form" action="#" method="#">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" style="border-radius: 20px" value="Log in">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div style="text-align: center">
                            Don't have an account? <a id="register_here" href="#" onClick=""> Register here! </a>
                        </div>
                    </div>
                </div>


                <div id="register_form" class="panel panel-default">

                    <div class="panel-body">

                        <div style="text-align: center; margin-bottom: 5%">
                            <a href="#" class="social-media-login"></a><img src="assets/img/kimono.svg" style="width: 20%; margin-right: 12%" alt="..">

                            <img src="assets/img/word_for_form.png" style="width: 40%" alt="..">

                        </div>

                        <div style="text-align: center; font-weight: bold; color: #a5a5a5">

                            <p>Start learning now!</p>

                        </div>

                        <div style="text-align: center; margin-bottom: 5%">

                            <a href="#" class="social-media-login" style="margin-right: 4%"><img src="assets/img/fblogo.svg" alt=".." style="width: 13%"></a>

                            <a href="#" class="social-media-login"><img src="assets/img/gpluslogo.svg" alt=".." style="width: 13%"></a>
                        </div>

                        <hr>

                        <!--
                        <div style="text-align: center; margin-bottom: 6%; width: 100%; font-size: 13px">
                            <p>Start learning now!</p>
                        </div>
-->
                        <form role="form" action="#" method="#">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-envelope"></i>
												</span>
                                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Confirm password" name="password" type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block" style="border-radius: 20px" value="Register">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div style="text-align: center">
                            Already have an account? <a id="login_here" href="#" onClick="">Log in here! </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="assets/js/login-register-forms.js"></script>


</body>

</html>
